# 开发环境配置（热重载）
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/.venv  # 排除虚拟环境
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    environment:
      - ENVIRONMENT=development

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./ui:/app/ui
    command: streamlit run ui/app.py --server.port=8501 --server.address=0.0.0.0 --server.runOnSave=true

